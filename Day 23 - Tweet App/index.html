<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Tweet App</h1>

    <div class="app">    
        <textarea id="tweetTextArea" type="text" rows="5" placeholder="Type your Tweet.."></textarea>
        <div id="counter">Characters left: <span id="charsLeft">140</span> / 140</div>

        <a id="tweetOutLink" href="" target="_blank">
            <button id="tweetBtn">Tweet <img src="https://s.svgbox.net/social.svg?ic=twitter&fill=ffffff" width="36" height="36"></button>
        </a>
    </div>

    <img class="watermark" src="https://s.svgbox.net/social.svg?ic=twitter&fill=273849" width="700" height="700">

    <script src="script.js"></script>
</body>
</html>
