<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- /*
        DESCRIPTION:
        In this challenge a casino has asked you to make an online dice that works just like 
        it would in real life. Using the pre-made dice face that represents ‘one’, make the 
        faces for ‘two’, ‘three’, ‘four’, ‘five’ and ‘six’. Now when the users clicks the 
        dice on the screen the dice is expected to show one of the faces randomly.

        STRETCH GOALS:
        - Can you show the number you rolled as a integer along-side the dice face?
        - Can you improve the overall design?
    */ -->

    <h3 class="display-numb">Number Rolled: <span></span></h3>

    <div class="dice">
        <div class="dot show-2"></div>
        <div class="dot"></div>
        <div class="dot show-3"></div>
        <div class="dot show-4"></div>
        <div class="dot show-1"></div>
        <div class="dot show-4"></div>
        <div class="dot show-3"></div>
        <div class="dot"></div>
        <div class="dot show-2"></div>
    </div>

    <h5>Click the Dice to Roll</h5>

    <script src="script.js"></script>
</body>
</html>
